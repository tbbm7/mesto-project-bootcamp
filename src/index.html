<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>

<body>
  <div class="main">
    <div class="page">

      <header class="header">
            <img class="header__logo" src="<%=require('./images/header_logo.svg')%>" alt="Место">
      </header>

      <section class="profile">
        <div class="profile__block">
          <img class="profile__avatar" src="<%=require('./images/profile_avatar.png')%>" alt="Кусто">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <template id="element-template">
            <li class="element">
              <img class="element__image">
              <button type="button" class="element__delete"></button>
              <div class="element__block">
                <h2 class="element__title"></h2>
                <button type="button" class="element__button-like"></button>
              </div>
            </li>
          </template>
          </ul>
      </section>

      <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
      </footer>   
  </div>

  <div class="popup" id="edit-profile">
    <div class="popup__container">
        <button type="button" class="popup__button-close" id="popup__button-close-edit"></button>
        <h2 class="popup__header">Редактировать профиль</h2>
        <form class="popup__form" name="edit_form">
          <input type="text" name="firstname" class="popup__text" placeholder= "Имя" minlength="2" maxlength="40" required>
          <span class="popup__text-error" id="firstname-error"></span>
          <input type="text" name="subtitle" class="popup__text" placeholder= "О себе" minlength="2" maxlength="200" required>
          <span class="popup__text-error" id="subtitle-error"></span>
          <input type="submit" class="popup__button" value="Сохранить">
        </form>
      </div>
  </div>
  
  <div class="popup" id="new-location">
    <div class ="popup__container">
      <button type="button" class="popup__button-close" id="popup__button-close-add"></button>
      <h2 class="popup__header">Новое место</h2>
      <form class="popup__form" name="add_form">
        <input type="text" name="title" id="text" class="popup__text" placeholder="Название"  minlength="2" maxlength="30" required>
        <span class="popup__text-error" id="title-error"></span>
        <input type="url" name="link" id="link"class="popup__text" placeholder="Ссылка на страницу" required>
        <span class="popup__text-error" id="link-error"></span>
        <input type="submit" class="popup__button" value="Сохранить">
      </form>
    </div>
  </div>

  <div class="popup" id="popup__image">
    <div class ="popup__image-container">
      <button type="button" class="popup__button-close" id="popup__button-close-image"></button>
      <img class="popup__image">
      <p class="popup__about">Текст</p>
    </div>
  </div>
  </div>
</body>
</html>
